<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaLab Web</title>
    <style>
        #phone{
            color: brown;
        }
        .form{
            color: blue;
        }
        #heading{
            color: blueviolet;
        }
    </style>
</head>
<body>
<form class="form">
    <h1 id="heading">Registration Form</h1>
    <label for="FirstName">FirstName:</label>
    <input type="text" placeholder="Enter your FirstName" name="FirstName"/>
    <br/>
    <br/>
    <label>LastName:</label>
   <input type="text" placeholder="Enter your LastName"/>
   <br/>
   <br/>
    <label>Age:</label>
    <select>
        <option>20-30yrs</option>
        <option>40-50yrs</option>
    </select>
    <br/>
    <br/>
    <label>Gender:</label>
    <input type="string" placeholder="Enter your Gender"/>
    <br/>
    <br/>
    <label>EmailAddress:</label>
    <input type="email" placeholder="Enter your EmailAddress"/>
    <br/>
    <br/>
    <label id="phone">PhoneNumber:</label>
    <input type="tel" placeholder="Enter your PhoneNumber"/>
    <br/>
    <br/>
    <label>Password:</label>
    <input type="password" placeholder="Enter your Password"/>
    <br/>
    <br/>
    <label>Country:</label>
    <input type="text" placeholder="Enter your Country"/>
    <br/>
    <br/>
    <label>D.O.B:</label>
    <input type="date">

</form>

</body>
</html>
